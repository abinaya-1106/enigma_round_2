<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CTF Login</title>
    <link rel="stylesheet" href="style.css">
</head>
    
<body>

    <div class="container">
        <h2>Restricted Area</h2>

        <p class="hint">
            <span style="font-weight:700; font-size:0.85rem;">HINT FOR USERNAME:</br></span>
            I speak without a mouth</br>
            I hear without ears</br>
            I live between worlds</br>
            And lights obey my fears</br>
        </br>
            <span style="font-weight:700; font-size:0.85rem;">HINT FOR PASSWORD:</br></span>
            I am found when the gate opens</br>
            I hunt without sight</br>
            I hear what others cannot</br>
            Fire is my end</br>
        </p>

        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p id="error" class="error"></p>
        <p class="note">Hint: use '_' instead of spaces (if needed).</p>
    </div>

<script src="script.js"></script>
</body>
</html>
